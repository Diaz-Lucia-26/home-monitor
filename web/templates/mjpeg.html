            background: var(--bg-primary);

        .header {

        }
        .header p {

        .badge {

            background: var(--accent);

            margin-left: 8px;
        }
        .cameras-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(480px, 1fr));
            gap: 20px;
            max-width: 1600px;

        }
        .camera-card {

            border-radius: var(--radius);
            overflow: hidden;
        }
        .camera-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
        }
        .camera-name {
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
        }
        .camera-view {
            aspect-ratio: 16/9;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .camera-view img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .camera-info {
            padding: 12px 20px;
            font-size: 0.8125rem;
            color: var(--text-muted);
            border-top: 1px solid var(--border-color);
        }
        .loading {
            color: var(--text-muted);
        }
        .error {
            color: #ef4444;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: var(--text-muted);
            font-size: 0.75rem;
        }
        .footer a {
            color: var(--accent);

        }
    </style>
</head>
