<!DOCTYPE html>

<head>

    <style>

        .card {

        .card h2 {

        .form-group {

        .form-group select,

        .btn-danger {

        }
        
        .btn-danger:hover {

        }
        
        .btn:disabled {

        }
        
        .stream-list {
            list-style: none;
        }
        
        .stream-item {

        }
        
        .stream-item:last-child {

        .stream-info {

        .stream-camera {

        .stream-url {
            font-size: 12px;

            margin-top: 4px;
            word-break: break-all;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-right: 10px;
        }
        
        .status-running {
            background: #d4edda;
            color: #155724;
        }
        
        .status-stopped {
            background: #f8d7da;
            color: #721c24;
        }
        
        .empty-state {
            text-align: center;
            color: #999;
            padding: 30px;
        }
        
        .presets {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .preset-btn {
            padding: 5px 10px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .preset-btn:hover {
            background: #e0e0e0;
        }
        
        .help-text {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #007bff;
            text-decoration: none;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .message {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">â† è¿”å›ä¸»é¡µ</a>
        
        <h1>ğŸ“¡ RTMP æ¨æµç®¡ç†</h1>
        
        <div id="message" class="message"></div>
        
        <!-- å¯åŠ¨æ¨æµ -->
        <div class="card">
            <h2>å¯åŠ¨æ¨æµ</h2>
            <div class="form-group">
                <label>é€‰æ‹©æ‘„åƒå¤´</label>
                <select id="cameraSelect">
                    <option value="">åŠ è½½ä¸­...</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>RTMP æœåŠ¡å™¨åœ°å€</label>
                <div class="presets">
                    <button class="preset-btn" onclick="setPreset('youtube')">YouTube</button>
                    <button class="preset-btn" onclick="setPreset('twitch')">Twitch</button>
                    <button class="preset-btn" onclick="setPreset('bilibili')">Bilibili</button>
                    <button class="preset-btn" onclick="setPreset('custom')">è‡ªå®šä¹‰</button>
                </div>
                <input type="text" id="rtmpUrl" placeholder="rtmp://your-server/live/stream-key">
                <p class="help-text">
                    YouTube: rtmp://a.rtmp.youtube.com/live2/[stream-key]<br>
                    Twitch: rtmp://live.twitch.tv/app/[stream-key]<br>
                    Bilibili: rtmp://live-push.bilivideo.com/live-bvc/[stream-key]
                </p>
            </div>
            
            <button class="btn btn-primary" onclick="startStream()">å¼€å§‹æ¨æµ</button>
        </div>
        
        <!-- å½“å‰æ¨æµåˆ—è¡¨ -->
        <div class="card">
            <h2>å½“å‰æ¨æµ</h2>
            <ul id="streamList" class="stream-list">
                <li class="empty-state">æš‚æ— æ¨æµ</li>
            </ul>
        </div>
    </div>
    
    <script>
        const API_BASE = '';
        
        // åŠ è½½æ‘„åƒå¤´åˆ—è¡¨
        async function loadCameras() {
            try {
                const res = await fetch(`${API_BASE}/api/cameras`);
                const data = await res.json();
                
                const select = document.getElementById('cameraSelect');
                select.innerHTML = '';
                
                // API è¿”å›æ ¼å¼æ˜¯ { success: true, data: [...] }
                const cameras = data.data || data.cameras || [];
                
                if (cameras && cameras.length > 0) {
                    cameras.forEach(cam => {
                        const option = document.createElement('option');
                        option.value = cam.id;
                        option.textContent = `${cam.name} (${cam.id})`;
                        select.appendChild(option);
                    });
                } else {
                    select.innerHTML = '<option value="">æ— å¯ç”¨æ‘„åƒå¤´</option>';
                }
            } catch (err) {
                console.error('åŠ è½½æ‘„åƒå¤´å¤±è´¥:', err);
                document.getElementById('cameraSelect').innerHTML = '<option value="">åŠ è½½å¤±è´¥</option>';
            }
        }
        
        // åŠ è½½æ¨æµåˆ—è¡¨
        async function loadStreams() {
            try {
                const res = await fetch(`${API_BASE}/api/rtmp/streams`);
                const data = await res.json();
                
                const list = document.getElementById('streamList');
                
                if (data.streams && Object.keys(data.streams).length > 0) {
                    list.innerHTML = '';
                    for (const [cameraId, url] of Object.entries(data.streams)) {
                        const li = document.createElement('li');
                        li.className = 'stream-item';
                        li.innerHTML = `
                            <div class="stream-info">
                                <span class="status-badge status-running">æ¨æµä¸­</span>
                                <span class="stream-camera">${cameraId}</span>
                                <div class="stream-url">${url}</div>
                            </div>
                            <button class="btn btn-danger" onclick="stopStream('${cameraId}')">åœæ­¢</button>
                        `;
                        list.appendChild(li);
                    }
                } else {
                    list.innerHTML = '<li class="empty-state">æš‚æ— æ¨æµ</li>';
                }
            } catch (err) {
                console.error('åŠ è½½æ¨æµåˆ—è¡¨å¤±è´¥:', err);
            }
        }
        
        // è®¾ç½®é¢„è®¾ RTMP åœ°å€
        function setPreset(type) {
            const input = document.getElementById('rtmpUrl');
            switch (type) {
                case 'youtube':
                    input.value = 'rtmp://a.rtmp.youtube.com/live2/YOUR-STREAM-KEY';
                    break;
                case 'twitch':
                    input.value = 'rtmp://live.twitch.tv/app/YOUR-STREAM-KEY';
                    break;
                case 'bilibili':
                    input.value = 'rtmp://live-push.bilivideo.com/live-bvc/YOUR-STREAM-KEY';
                    break;
                case 'custom':
                    input.value = 'rtmp://';
                    break;
            }
            input.focus();
        }
        
        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message ${type}`;
            setTimeout(() => {
                msg.className = 'message';
            }, 5000);
        }
        
        // å¯åŠ¨æ¨æµ
        async function startStream() {
            const cameraId = document.getElementById('cameraSelect').value;
            const rtmpUrl = document.getElementById('rtmpUrl').value.trim();
            
            if (!cameraId) {
                showMessage('è¯·é€‰æ‹©æ‘„åƒå¤´', 'error');
                return;
            }
            
            if (!rtmpUrl || !rtmpUrl.startsWith('rtmp://')) {
                showMessage('è¯·è¾“å…¥æœ‰æ•ˆçš„ RTMP åœ°å€', 'error');
                return;
            }
            
            try {
                const res = await fetch(`${API_BASE}/api/rtmp/start`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        camera_id: cameraId,
                        rtmp_url: rtmpUrl
                    })
                });
                
                const data = await res.json();
                
                if (res.ok) {
                    showMessage('æ¨æµå·²å¯åŠ¨', 'success');
                    loadStreams();
                } else {
                    showMessage(data.error || 'å¯åŠ¨å¤±è´¥', 'error');
                }
            } catch (err) {
                showMessage('è¯·æ±‚å¤±è´¥: ' + err.message, 'error');
            }
        }
        
        // åœæ­¢æ¨æµ
        async function stopStream(cameraId) {
            try {
                const res = await fetch(`${API_BASE}/api/rtmp/stop`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ camera_id: cameraId })
                });
                
                const data = await res.json();
                
                if (res.ok) {
                    showMessage('æ¨æµå·²åœæ­¢', 'success');
                    loadStreams();
                } else {
                    showMessage(data.error || 'åœæ­¢å¤±è´¥', 'error');
                }
            } catch (err) {
                showMessage('è¯·æ±‚å¤±è´¥: ' + err.message, 'error');
            }
        }
        
        // åˆå§‹åŒ–
        loadCameras();
        loadStreams();
        
        // å®šæ—¶åˆ·æ–°æ¨æµåˆ—è¡¨
        setInterval(loadStreams, 10000);
    </script>
</body>
</html>
